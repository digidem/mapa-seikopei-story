<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.1/mapbox-gl.js'></script>
    <script src='https://wzrd.in/standalone/string-template@latest'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.1/mapbox-gl.css' rel='stylesheet' />
    <link href='simbolos_wao.css' rel='stylesheet' />
    <link href='styles.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id='map'></div>

<div class="btn-group">
  <label class="active">
    <input type="radio" name="options" id="waorani" autocomplete="off" checked> Waorani
  </label>
  <label class="">
    <input type="radio" name="options" id="espanol" autocomplete="off"> Español
  </label>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ21hY2xlbm5hbiIsImEiOiJSaWVtd2lRIn0.ASYMZE2HhwkAw4Vt7SavEg';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/gmaclennan/ciq2krib6005acam1ktwdnhvw',
    center: [-77.25, -1.24],
    zoom: 14
});

// Create a popup, but don't add it to the map yet.
var popup = new mapboxgl.Popup({
    closeButton: false,
    closeOnClick: false
});

var btns = document.querySelectorAll('.btn-group input')

for (var i = 0; i < btns.length; ++i) {
    btns[i].addEventListener('change', function () {
        for (var i = 0; i < btns.length; ++i) {
            if (btns[i].checked) {
                btns[i].parentNode.classList.add('active')
                changeLanguage(btns[i].id)
            } else {
                btns[i].parentNode.classList.remove('active')
            }
        }
    })
}

var blacklistProps = ['id', 'version', 'source:gps', 'raiz_grande']

function translate (key) {
    return key
        .replace(/flora|fauna/, '¿Que?')
        .replace(/^name$/, 'Nombre (wao)')
        .replace(/^name$/, 'Nombre (wao)')
        .replace(/^name:es$/, 'Nombre (esp)')
        .replace(/^especie_palmera$/, 'Especie')
        .replace(/^especie$/, 'Especie')
        .replace(/^stream$/, 'Quebrada')
        .replace(/^river$/, 'Río')
        .replace(/^waterway$/, 'Agua')
}

var interactiveLayers = ['actividad', 'comunidad', 'otro', 'lianas', 'palmeras', 'ceibo', 'flora', 'loro', 'danta', 'fauna', 'saladero']

var waoLabelLayers = interactiveLayers.concat(['water-label', 'water-label-sm', 'caminos-de-viajar-label', 'caminos-de-caza-label', 'lago-label', 'areas-label'])

map.on('load', function () {
    map.addSource('hillshade', {
        type: 'raster',
        tiles: ['http://s3.amazonaws.com/dd-tiles/hillshade_wao/{z}/{x}/{y}.jpg'],
        tileSize: 256
    });
    map.addLayer({
        "id": "hillshade",
        "type": "raster",
        "source": "hillshade",
        "minzoom": 5,
        "maxzoom": 15
    }, 'background');
});

map.on('mousemove', function(e) {
    var features = map.queryRenderedFeatures(e.point, { layers: interactiveLayers });
    // Change the cursor style as a UI indicator.
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';

    if (!features.length) {
        popup.remove();
        return;
    }

    var feature = features[0];

    var symbol = feature.layer.layout['icon-image'] && feature.layer.layout['icon-image'].replace(/\{.*\}/g, '').replace(/-24$/, '-100')

    var html = `<div class="${symbol}" style="float: left;"></div><table>`

    Object.keys(feature.properties)
        .filter(function (p) {
            return blacklistProps.indexOf(p) === -1
        })
        .forEach(function (p) {
            html += `<tr><td style="text-align: right;"><strong>${translate(p)}</strong></td>
            <td>${translate(feature.properties[p])}</td></tr>`
        })

    html += '</table>'

    // Populate the popup and set its coordinates
    // based on the feature found.
    popup.setLngLat(feature.geometry.coordinates)
        .setHTML(html)
        .addTo(map);
});

function changeLanguage (language) {
    waoLabelLayers.forEach(function (layerId) {
        map.setLayoutProperty(layerId, 'text-field', `{name${language === 'espanol' ? ':es' : ''}}`)
    })
}
</script>

</body>
</html>
